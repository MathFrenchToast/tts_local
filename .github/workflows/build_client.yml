name: Build Client Executables

on:
  release:
    types: [created]
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: local-whisper-linux
            executable_name: local_whisper
            # Explicitly tell PyInstaller to include Linux-specific pynput backends and other dynamic imports
            pyinstaller_args: --hidden-import pynput.keyboard._xorg --hidden-import pynput.mouse._xorg --hidden-import pyaudio --hidden-import websockets
          - os: windows-latest
            artifact_name: local-whisper-windows.exe
            executable_name: local_whisper.exe
            # Explicitly tell PyInstaller to include Windows-specific pynput backends and other dynamic imports
            pyinstaller_args: --hidden-import pynput.keyboard._win32 --hidden-import pynput.mouse._win32 --hidden-import pyaudio --hidden-import websockets
          # - os: macos-latest
          #   artifact_name: local_wishper-client-macos
          #   executable_name: tts_client
          #   pyinstaller_args: --hidden-import pynput.keyboard._darwin --hidden-import pynput.mouse._darwin

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # --- System Dependencies ---
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev xclip xdotool

    # --- Python Dependencies ---
    - name: Install Python packages
      run: |
        pip install -r requirements-client.txt
        pip install pyinstaller

    # --- Build with PyInstaller ---
    - name: Build Executable
      run: |
        pyinstaller --onefile --noconsole ${{ matrix.pyinstaller_args }} --name ${{ matrix.executable_name }} src/tray_client.py

    # --- Upload Release Assets ---
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.executable_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # --- Upload Artifact (for manual runs) ---
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.executable_name }}
